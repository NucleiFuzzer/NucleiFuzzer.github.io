<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NucleiFuzzer Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NucleiFuzzer Web Interface</h1>
    <form action="/run_nuclei_fuzzer" method="post" enctype="multipart/form-data">
        <label for="target">Enter target domain or upload file:</label>
        <input type="text" id="target" name="target" placeholder="e.g., example.com">
        <input type="file" id="fileInput" name="fileInput" accept=".txt">
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
</body>
</html>
